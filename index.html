          </div>
          <div class="col-lg-5" data-aos="fade-up" data-aos-delay="300">
            <label for="cityDropdown">Choose a City:</label>
            <select class="form-control" id="cityDropdown">
              <option value="">Select a city</option>
              <option value="dhaka">Dhaka (Bangladesh)</option>
              <option value="newyork">New York (USA)</option>
              <option value="miami">Miami (USA)</option>
              <option value="chennai">Chennai (India)</option>
              <option value="bangkok">Bangkok (Thailand)</option>
              <option value="manila">Manila (Philippines)</option>
              <option value="lagos">Lagos (Nigeria)</option>
              <option value="jakarta">Jakarta (Indonesia)</option>
            </select>
          </div>
          <button class="btn btn-primary mt-3" onclick="getCity()">Get Flood Prediction</button>
          <div id="predictionResult" class="mt-3"></div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <script>
    // Function to get the selected city from the dropdown
        function getCity() {
      // Get the selected value from the dropdown list
        const selectedCity = document.getElementById('cityDropdown').value;

      // Get the div where we will display the flood prediction
        const predictionResult = document.getElementById('predictionResult');

      // Check if the user has selected a city
        if (selectedCity) {
          let predictionText = '';

        // Simulate a flood prediction based on the selected city
        switch (selectedCity) {
          case 'dhaka':
            predictionText = 'High risk of flooding due to heavy monsoons and poor drainage systems.';
            break;
          case 'newyork':
            predictionText = 'Moderate risk of flooding due to storm surges and heavy rainfall.';
            break;
          case 'miami':
            predictionText = 'High risk of flooding, especially during hurricane season.';
            break;
          case 'chennai':
            predictionText = 'Moderate to high flood risk, especially during the northeast monsoon.';
            break;
          case 'bangkok':
            predictionText = 'Moderate flood risk, with seasonal flooding from heavy rains.';
            break;
          case 'manila':
            predictionText = 'High risk of flooding due to typhoons and poor drainage systems.';
            break;
          case 'lagos':
            predictionText = 'Moderate to high flood risk, especially in coastal areas.';
            break;
          case 'jakarta':
            predictionText = 'High risk of flooding due to rapid urbanization and frequent rainstorms.';
            break;
          default:
            predictionText = 'Please select a city to see the flood prediction.';
        }

        // Display the flood prediction result
        predictionResult.innerHTML = `<p><strong>Flood Prediction:</strong> ${predictionText}</p>`;
      } else {
        // If no city is selected, show a message
        predictionResult.innerHTML = '<p>Please select a city to get the flood prediction.</p>';
      }
    }
   </script>
